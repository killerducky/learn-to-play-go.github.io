<script>
var postup = 0;
window.addEventListener('load', (event) => {
  talk();
});

function talk(delay)
{
postup += 1;
var say = eval("text"+postup)[0].replace("[name]", getCookie("firstName")).replace("*", "<span style='color: orange; font-weight: 900'>").replace("/", "</span>");
var shownext = eval("text"+postup)[1];
var tsumego = eval("text"+postup)[2];
var showpic = eval("text"+postup)[3];
var nextText = eval("text"+postup)[4];

setTimeout(function(){
document.getElementById("text").innerHTML = say;

if (shownext=="none"){
document.getElementById("next").style.display = "none";
}else
document.getElementById("next").style.display = "block";
document.getElementById("next").style.background = "yellow";
setTimeout(function(){document.getElementById("next").style.background = "orange";}, 400);

if (tsumego=="empty"){
document.getElementById("tsumego_wrapper").style.opacity = ".2";
}else
document.getElementById("tsumego_wrapper").style.opacity = "1";

document.getElementById("next").innerHTML = shownext;
face(showpic);
loadKidsTsumego(tsumego);

}, delay);
}

function face(whichFace){
document.getElementById("face").src = "/images/kids/" + whichFace + ".png";
}


</script>
